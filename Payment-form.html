<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body id="mine">
<div class="container">

    <form action="">
        <h1 style="text-align:center" style="color:aqua" clss="main-heading"><b>Payment Form</b></h1>
        <h2><b>Contact information</b></h2>
        <p><b>Name:</b> <input type="text" name="name" required></p>
        <br>
        <fieldset>
            <legend text-align:center><b>Gender</b></legend>
            <p>
           <b>Male</b>  <input type="radio" name="Gender" id="Male" required> <b>Female</b> <input type="radio" name="Gender" id="Female" required> 
        
        </p>
    </fieldset>
    <br>
    <p><b>Adress:</b> <textarea name="Adress" id="Adress" cols="100" rows="8" required></textarea></p>
    <br>
    <p><b>Email ID:</b> <input type="email" name="email" id="email" required></p>
    <br>
    <p><b>Pincode:</b> <input type="number" name="Pincode" id="Pincode" required></p>
    <hr>
    <h2> <b>Payment Information</b></h2>
    <p><b>Card Type:</b>
        <select name="card_type" id="card_type" required>
            <option value="">--Select a card type--</option>
            <option value="visa">Visa</option> 
            <option value="Rupay">Rupay</option>
        </select>
    </p>
    <br>
    <p><b>Card Number:</b> <input type="number" name="card_number" id="card_number" required></p>
    <br>
    <p><b>Expiration Date:</b> <input type="date" name="exp_date" id="exp_date" required></p>
    <br>
    <p><b>C.V.V</b> <input type="password" nmme="cvv" id="cvv" required></p>

        <br>
        <input type="submit" value="Pay Now" required>
        
        
    
    </form>
</div>
</body>
</html>
